<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name </label>
        <input id="first-name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>

      <div>
        <label for="usename">Usename</label>
        <input id="usename" required placeholder="Usename" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" type="date" name="trip-start" />
      </div>
      <div>
        <label for="how-happy-are-you?">How happy are you?</label>
        <input id="how-happy-are-you?" type="range" />
      </div>
      <div>
        <label for="what-is-your-fav.-color?">What is your fav. color?</label>
        <input id="what-is-your-fav.-color?" type="color" />
      </div>
      <div><input type="submit" value="Create Account" /></div>
    </form>
  </body>
</html>
